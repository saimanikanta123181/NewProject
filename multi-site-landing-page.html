		ul.tree, ul.tree ul {

   ul.tree ul {
     margin-left: 10px;
   }

     margin: 0;
     padding: 0 12px;
     line-height: 20px;
     background: url(images/node.png) no-repeat;
     color: #369;
     font-weight: bold;
   }
   ul.tree li.last {
     background: #fff url(images/lastnode.png) no-repeat;
   }

	</style>
	<script type="text/javascript">
		$(document).ready(function () {
			$('ul.tree li:last-child').addClass('last');
